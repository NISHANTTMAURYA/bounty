{% extends 'base.html' %}

{% block content %}
<div class="signup-form">
    <h2>Developer Signup</h2>
    
    <!-- Regular signup form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <!-- Google signup -->
    <div class="social-auth">
        <p>Or sign up with:</p>
        <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}" 
           class="google-button">
            Sign up with Google
        </a>
    </div>
</div>
{% endblock %}
