<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account?</p>
    <ul>
        <li><a href="{% url 'dev_signup' %}">Sign Up as Developer</a></li>
        <li><a href="{% url 'customer_signup' %}">Sign Up as Customer</a></li>
    </ul>
    <p>Or login with: <a href="{% url 'social:begin' 'google-oauth2' %}">Google</a></p>
</body>
</html>
